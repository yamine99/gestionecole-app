<div class="title">
    <h1 mat-dialog-title> Cours</h1>
</div>
<div >
    <form [formGroup]="dataForm" class="header">
        <mat-form-field appearance="outline">
            <mat-select (selectionChange)="onChangeCours($event)" formControlName="cours" placeholder="Liste des cours">
                <mat-option *ngFor="let option of dataCours | async" [value]="option.id">
                    {{option.theme}} | Heures : {{option.nbHeures}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-select (selectionChange)="onChangeStudent($event)" formControlName="student" placeholder="Liste des étudiants">
                <mat-option *ngFor="let option of dataStudentsObs | async" [value]="option.uuid">
                    {{option.prenom+" "+option.nom }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button  mat-raised-button class="btn-cnx" type="submit"  [disabled]="dataForm.invalid"   (click)="add()" >Associer</button>

    </form>
    <p *ngIf="msg" [class]="[isValid ? 'message' : 'error' ]" >{{msg}}</p>
