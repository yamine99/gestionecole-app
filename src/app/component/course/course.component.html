<div class="title">
    <h1 mat-dialog-title> Cours</h1>
</div>
<div class="course-action">
    <form [formGroup]="dataForm">
        <mat-form-field appearance="outline">
            <mat-select (selectionChange)="onChangeCours($event)" formControlName="cours" placeholder="Liste des cours">
                <mat-option *ngFor="let option of dataCours | async" [value]="option.id-1">
                    {{option.theme}} | Heures : {{option.nbHeures}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <table mat-table [dataSource]="dataStudentsObs" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="dateofbirth">
          <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
          <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
