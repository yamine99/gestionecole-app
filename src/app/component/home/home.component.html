                <div class="table-content">

                    <table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" class="mat-elevation-z8" mat-table>


                        <ng-container matColumnDef="id">
                            <th *matHeaderCellDef mat-header-cell> No.</th>
                            <td *matCellDef="let element" mat-cell> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th *matHeaderCellDef mat-header-cell> Nom</th>
                            <td *matCellDef="let element" mat-cell> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="class">
                            <th *matHeaderCellDef mat-header-cell> Classe</th>
                            <td *matCellDef="let element" mat-cell> {{element.cours}} </td>
                        </ng-container>


                        <ng-container matColumnDef="action">
                            <th *matHeaderCellDef mat-header-cell> Action</th>

                            <td *matCellDef="let element" class="td-action" cols="1" mat-cell rowHeight="2:1">

                                <button [routerLink]="['/detail/', element.id]" mat-button>
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </td>


                        </ng-container>

                        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       aria-label="Select page of periodic elements"
                                       showFirstLastButtons>
                        </mat-paginator>
                    </table>
                    <ng-container *ngIf="dataSource.data.length == 0">
                        <tr class="no-data">
                            Aucun étudiant à afficher
                        </tr>
                    </ng-container>
                </div>

            </div>


        </div>




    <ng-template #spinner>
        <app-layout-spinner></app-layout-spinner>
    </ng-template>
