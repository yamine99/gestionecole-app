
<mat-card class="glass main">
    <mat-card-title> Connexion</mat-card-title>
    <form [formGroup]="loginForm">

        <ng-template matStepLabel>Email</ng-template>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>

            <input id="input-login-email" matInput type="email"
                   formControlName="mail"
                   required>

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>

            <input id="input-login-pwd" matInput type="password"
                   formControlName="password"
                   required >

        </mat-form-field>
           <p *ngIf="msg" class="msg">{{msg}}</p>
        <mat-card-actions>
            <button id="btn-input-submit" mat-raised-button class="btn-cnx" type="submit"    [disabled]="loginForm.invalid" (click)="onSubmit()">Se connecter</button>

        </mat-card-actions>
        </form>

</mat-card>
