<mat-card>
    <mat-card-title> S'enregistrer</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>

            <input matInput type="text"
                   formControlName="lastName"
                   required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Pr√©nom</mat-label>

            <input matInput type="text"
                   formControlName="firstName"
                   required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>

            <input matInput type="email"
                   formControlName="mail"
                   required>

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>

            <input matInput type="password"
                   formControlName="password"
                   required         >

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Confirmez le mot de passe</mat-label>

            <input matInput type="password"
                   formControlName="confirmPassword"
                   required         >

        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button class="btn-cnx" type="submit" (click)="back()">Retour</button>
            <button mat-raised-button class="btn-register"  type="button" (click)="onSubmit()" >S' enregistrer</button>
        </mat-card-actions>

    </form>


</mat-card>
